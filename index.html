<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input placeholder="0" type="text" class="display" id="display" name="display" disabled ></input>
    </div>
    
    <div class="main">
        <button class="box_1_1 boxes" onclick="">AC</button>
        <button class="box_1_2 boxes">DE</button>
        <button class="box_1_3 boxes">%</button>
        <button class="box_1_4 boxes">/</button>
        <button class="box_2_1 boxes">1</button>
        <button class="box_2_2 boxes">2</button>
        <button class="box_2_3 boxes">3</button>
        <button class="box_2_4 boxes">*</button>
        <button class="box_3_1 boxes">4</button>
        <button class="box_3_2 boxes">5</button>
        <button class="box_3_3 boxes">6</button>
        <button class="box_3_4 boxes">-</button>
        <button class="box_4_1 boxes" onclick="display.value +='7'">7</button>
        <button class="box_4_2 boxes">8</button>
        <button class="box_4_3 boxes">9</button>
        <button class="box_4_4 boxes">+</button>
        <button class="box_5_1 boxes">C</button>
        <button class="box_5_2 boxes">0</button>
        <button class="box_5_3 boxes">.</button>
        <button class="box_5_4 boxes">=</button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
